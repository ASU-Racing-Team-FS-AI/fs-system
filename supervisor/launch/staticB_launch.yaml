launch:

- node:
    pkg: "supervisor"
    exec: "staticB"
    name: "StaticB_Node"
    namespace: 'StaticB_Node'
    param:
    -
        name: "maxSteer"
        value: 27.2
       
    -
      name: "/control/velocity"
      value: "/control/veloScity"

    -
      name: "/finisher/is_finished"
      value: "/finisher/is_finished"

    -
      name: "/state"
      value: "/state"

    -
      name: "/ros_can/ebs" 
      value: "/ros_can/ebs" 

    -
      name: "/supervisor/driving_flag"
      value: "/supervisor/driving_flag"        

- node:
    pkg: "supervisor"
    exec: "interface"
    name: "tkinter_node"
    namespace: 'tkinter_node'      