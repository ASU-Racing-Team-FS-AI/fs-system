launch:

- node:
    pkg: "supervisor"
    exec: "autoDemo"
    name: "Auto_demo_node"
    namespace: 'Auto_demo_node'
    param:
    -
        name: "maxSteer"
        value: 27.2

    -
        name: "/control/velocity"
        value: "/control/velocity"


    -
        name: "/control/steering"
        value:  "/control/steering"

    -
        name: "/finisher/is_finished"
        value: "/finisher/is_finished"

    -
        name: "/state"
        value: "/state" 

    -
        name: "/vcu/curr_vel" 
        value: "/vcu/curr_vel"
    
    -
        name: "/supervisor/driving_flag"
        value: "/supervisor/driving_flag"   

    -
        name: "/ros_can/ebs" 
        value: "/ros_can/ebs"        


- node:
    pkg: "supervisor"
    exec: "interface"
    name: "tkinter_node"
    namespace: 'tkinter_node'